{% extends 'base.html' %}

{% block title %}Your Cart{% endblock %}

{% block content %}
<h1>Your Cart</h1>
{% if cart %}
<ul>
    {% for item in cart %}
    <li>{{ item.name }} - ${{ item.price }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('checkout') }}">Proceed to Checkout</a>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
{% endblock %}
