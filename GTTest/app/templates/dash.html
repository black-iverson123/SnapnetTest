{% extends 'base.html' %}

{% block app_content %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/dash.css') }}">
<div class="dashboard">
    <div class="sidebar">
        <h2>My Bags</h2>
        <a href="{{ url_for('create_bag') }}" class="btn btn-custom">Create a new Inventory</a>
        <h4>Created</h4>
        <div class="communities-created">
            {% for bag in bags %}
                <div class="community" style="animation-delay: {{ loop.index0 * 0.1 }}s;">
                    <p>{{ bag.name }} <em>{{ bag.Description }}</em> {{  bag.price }}</p>
            
                </div>
            {% endfor %}
        </div>
        
    </div>
    <div class="trends">
        <h2>Trending Bags</h2>
        <div class="communities-trending">
            {% for bag in bags %}
                <div class="community" style="animation-delay: {{ loop.index0 * 0.1 }}s;">
                    <p>{{ bag.name }} Price <em>{{ bag.price }}</em></p>
                    <a href="{{ url_for('shop', bag_id=bag.id) }}" class="btn btn-custom">Buy</a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>

{% endblock %}
